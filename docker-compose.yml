version: "3.8"
services:
  database:
    container_name: audit-code-symfony-database
    image: mariadb:10.5.8
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: app_pasdebol
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      #MYSQL_ROOT_PASSWORD: root
      #MYSQL_USER: app_pasdebol_user
      #MYSQL_PASSWORD: 5CZAjWL5vcdgFv3v
    volumes:
      - ./var/dbdata:/var/lib/mysql
  phpmyadmin:
    container_name: audit-code-symfony-pma
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 1G
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 0
    restart: always
    links:
      - database
volumes:
  dbdata:
